<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/button-colors.css}"/>
  <link rel="stylesheet" th:href="@{/css/errors.css}"/>

  <title>Save Employee</title>
</head>
<body>

  <div class="container">
    <h3>Employee Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Employee</p>

    <form action="#" th:action="@{/employees/save}"
                     th:object="${employee}" method="POST">

      <!-- Add hiden form field to handle the update -->
      <input type="hidden" th:field="*{id}"/>

      <div class="mb-3">
        <input type="text" th:field="*{firstName}" placeholder="First name"
               class="form-control w-25" th:class="${#fields.hasErrors('firstName')} ? 'form-control w-25 is-invalid' : 'form-control w-25'">
        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback"></div>
      </div>
      <div class="mb-3">
        <input type="text" th:field="*{lastName}" placeholder="Last name"
               class="form-control w-25" th:class="${#fields.hasErrors('lastName')} ? 'form-control w-25 is-invalid' : 'form-control w-25'">
        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback"></div>
      </div>
      
      <div class="mb-3">
        <input type="text" th:field="*{email}" placeholder="Email"
               class="form-control w-25" th:class="${#fields.hasErrors('email')} ? 'form-control w-25 is-invalid' : 'form-control w-25'">
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
      </div>

      <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/employees/list}">Back to Employees List</a>

  </div>

</body>
</html>
